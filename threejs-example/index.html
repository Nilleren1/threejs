<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three</title>
</head>

<body>
  <img id="settingsIcon" src="img/settings-icon.png" alt="Settings" width="30" height="30">
  <div id="settingsPanel">
    <label for="ambientLightSlider">Light Intensity:</label>
    <input type="range" id="ambientLightSlider" min="0" max="100" value="50">
    <label for="rotationSpeedSlider">Rotation Speed:</label>
    <input type="range" id="rotationSpeedSlider" min="0" max="0.1" step="0.001" value="0.001">
    <label for="starCountInput">Number of Stars:</label>
    <input type="number" id="starCountInput" min="0" max="1000" value="300">
    <label for="gridHelperCheckbox">Show Grid Helper:</label>
    <input type="checkbox" id="gridHelperCheckbox">
    <label for="axesHelperCheckbox">Show Axes Helper:</label>
    <input type="checkbox" id="axesHelperCheckbox">
    <button id="resetCameraButton" type="button">Reset Camera</button>
  </div>
  <canvas id="bg"></canvas>
  <script type="module" src="/main.js"></script>
  <script>
    document.getElementById('settingsIcon').addEventListener('click', () => {
      const settingsPanel = document.getElementById('settingsPanel');
      if (settingsPanel.style.display === 'none' || settingsPanel.style.display === '') {
        settingsPanel.style.display = 'flex';
        settingsPanel.style.flexDirection = 'column';
      } else {
        settingsPanel.style.display = 'none';
      }
    });
  </script>
</body>

</html>
